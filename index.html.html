
<!DOCTYPE html>
<html>
<head>
	<title>Job Tinder</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Job Tender</h1>
			<h2>Easier Job Search</h2>	
		</div>

		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-4" id="top-of-form">
				<form>
              		<div class="form-group"><h3> General Information</h3>
                		<label for="name">Eveny Category</label>
                		<br>
                		<select name="category" style="width: 100%">
						    <option value="BB">Basketball</option>
						    <option value="Con">Concerts</option>
						    <option value="TH">Theater</option>
						</select>	
              		</div>
              		<div class="form-group">
                		<label for="code">Zip Code</label>
                		<input class="form-control" id="zip-code" type="text">
              		</div>
              		<div class="form-group">
                		<label for="dia">Within How Many Miles</label>
                		<br>
                		<select name="miles" style="width: 100%">
						    <option value="20">20 miles</option>
						    <option value="50">50 miles</option>
						    <option value="100">100 miles</option>
						</select>
<!--                 		<input class="form-control" id="diameter" type="number">
 -->              	</div>		
              		<div class="form-group">
                		<label for="field">Search Term</label>
                		<input class="form-control" id="search-term" type="text">
              		</div>			         		
<!--             >
 -->     			<br>
              		<button class="btn btn-primary" id="submit-btn" type="submit">Submit</button>
					
		        </form>
		      </div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
  	<script type="text/javascript" src="assets/javascript/logic.js"></script>
</body>
</html>
